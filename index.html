<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8" id="result-div">
                <h4 class="d-inline-block">Search result</h4><h4 id="rNumber" class="p-l-4 d-inline-block"></h4>
                
            </div>
            <div class="col-4">
                <form class="border border-secondary p-4" id="date-form">
                    <div class="mb-3">
                      <label for="start-date" class="form-label">Start date</label>
                      <input type="date" class="form-control" id="start-date" min="2022-01-01" max="2022-12-28">
                    </div>
                    <div class="mb-3">
                        <label for="end-date" class="form-label">End date</label>
                        <input type="date" class="form-control" id="end-date" min="2022-01-01" max="2022-12-28">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-submit">Search!</button>
                  </form>
                  
            </div>
          </div>
    </div>

      
    <script src="js/script.js"></script>
</body>
</html>
